[colors]
white=#f3ead3
black=#5c6a72
blue = #3a94c5
green = #8da101
red = #f85552
cyan = #35a77c
orange = #f57d26
yellow = #dfa000
purple = #df69ba

bg = ${colors.white}
fg = ${colors.green}

alpha = #00000000

[bar/top]
background = ${colors.bg}
foreground = ${colors.fg}

offset-y = 1.5%
radius = 10

height = 3.8%
width = 99%
offset-x = 0.5%
module-margin = 0

wm = bspwm
wm-restack = bspwm
override-redirect = true

font-0 = Font Awesome 6 Free:pixelsize=18;4
font-1 = CMU Typewriter Text:pixelsize=18;4
font-2 = Font Awesome 6 Free Solid:pixelsize=18;4
font-3 = Font Awesome 6 Brands:pixelsize=18;4
font-4 = JetBrainsMonoNL Nerd Font Mono:pixelsize=28;6

modules-left = powermenu bspwm
modules-center = date
modules-right = network pulseaudio battery

[module/bspwm]
type = internal/bspwm

enable-scroll = false

ws-icon-default = "%{T1} üå≤ %{T-}"
;ws-icon-0 = "I;%{T1} üå≤ %{T-}"
;ws-icon-1 = "II;%{T1} üå≤ %{T-}"
;ws-icon-2 = "III;%{T1} üå≤ %{T-}"
;ws-icon-3 = "IV;%{T1} üå≤ %{T-}"

format = <label-state> <label-mode>

label-dimmed-foreground = #555
label-dimmed-underline = ${bar/top.background}
label-dimmed-focused-background = #f00

label-focused = %icon%
label-focused-foreground = ${colors.bg}
label-focused-background = ${colors.fg}
label-focused-underline = #fba922

label-occupied = %icon%
label-occupied-padding = 0
label-occupied-foreground = ${colors.fg}

label-urgent = %icon%
label-urgent-foreground = ${colors.red}

label-empty = %icon%
label-empty-foreground = #55
label-empty-padding = 0

label-separator =
label-separator-padding = 0
label-separator-foreground = #ffb52a

[module/date]
type = internal/date

interval = 1.0

;only display time by default
date = 
time = %{T2} %H:%M%{T-}

date-alt = %{T2} %d %B %Y%{T-}
time-alt = %{T2} %H:%M:%S%{T-}

label = %date%%time%
label-font = 0
label-foreground = ${colors.fg}

[module/mpd]
type = internal/mpd

host = 127.0.0.1
port = 6600
interval = 1

format-online = <icon-prev> <icon-stop> <toggle> <icon-next>  <icon-repeat> <bar-progress> <label-time>  <label-song>
format-playing = ${self.format-online}
format-paused = ${self.format-online}
format-stopped = ${self.format-online}

label-song = %artist% - %title%
label-time = %elapsed% / %total%
label-offline = mpd is offline

icon-play = ‚èµ
icon-pause = ‚è∏
icon-stop = ‚èπ
icon-prev = ‚èÆ
icon-next = ‚è≠

bar-progress-width = 45
bar-progress-indicator = |
bar-progress-fill = ‚îÄ
bar-progress-empty = ‚îÄ

[module/network]
type = internal/network

interface = wlan0
interface-type = wireless

accumulate-stats = true
unknown-as-up = true

format-connected = <ramp-signal> <label-connected>
format-disconnected = <label-disconnected>

label-connected = %{T2}%downspeed%%{T-}
label-connected-foreground = ${colors.fg}
label-connected-padding-right = 1

label-disconnected = %{T5}Û∞§≠%{T-}
label-disconnected-foreground = ${colors.red}
label-disconnected-padding-right = 1

ramp-signal-0 = %{T5}Û∞§Ø%{T-}
