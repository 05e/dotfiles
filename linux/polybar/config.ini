include-directory = ./modules

[colors]
white=#f3ead3
black=#5c6a72
blue = #3a94c5
green = #8da101
red = #f85552
cyan = #35a77c
orange = #f57d26
yellow = #dfa000
purple = #df69ba

bg = ${colors.white}
fg = ${colors.green}

alpha = #00000000

[bar/top]
background = ${colors.bg}
foreground = ${colors.fg}

offset-y = 1.5%
radius = 10

height = 3.8%
width = 99%
offset-x = 0.5%
module-margin = 0

enable-ipc = true

wm = bspwm
wm-restack = bspwm
override-redirect = true

font-0 = Font Awesome 6 Free:pixelsize=18;4
font-1 = CMU Typewriter Text:pixelsize=18;4
font-2 = Font Awesome 6 Free Solid:pixelsize=18;4
font-3 = Font Awesome 6 Brands:pixelsize=18;4
font-4 = JetBrainsMonoNL Nerd Font Mono:pixelsize=28;6

modules-left = powermenu bspwm
modules-center = date
modules-right = network pulseaudio music-prev music-play-pause music-next music disk battery


[module/title]
type = internal/xwindow

format = <label>
format-background = ${colors.bg}
format-foreground = ${colors.fg}
format-padding = 4

label = "%{T1}类%{T-}%{T2} %title%%{T-}"
label-maxlen = 65

label-empty =%{T2}BSPWM%{T-}
label-empty-foreground = {$colors.fg}

[module/backlight]
type = internal/backlight

card = intel_backlight

format = <label>
format-foreground = ${colors.fg}
label = %{T2} %percentage%%{T-}
label-padding-left = 1
label-padding-right = 1

[module/checkupdates]
type = custom/script
interval = 900s
exec = ~/.config/polybar/scripts/checkupdates.sh
format-foreground = ${colors.fg}
