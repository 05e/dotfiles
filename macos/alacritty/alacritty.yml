env:
  TERM: alacritty

selection:
  semantics_escape_chars: ",|`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

key_bindings:
  - { key: LBracket,    mods: Alt|Shift,      chars: "\x7B"              }
  - { key: RBracket,    mods: Alt|Shift,      chars: "\x7D"              }
  - { key: LBracket,    mods: Alt,            chars: "\x5B"              }
  - { key: RBracket,    mods: Alt,            chars: "\x5D"              }
  - { key: Semicolon,   mods: Alt,            chars: "\x40"              }
  - { key: Apostrophe,  mods: Alt,            chars: "\x23"              }
  - { key: Caret,       mods: Alt,            chars: "\x60"              }
  - { key: Key5,        mods: Alt,            chars: "\x7E"              }

mouse:
  hints:
    launcher:
      program: open
    modifiers: Command

window: 
  padding:
    x: 10
    y: 10
  title: Terminal
  dynamic_title: true


scrolling: 
  history: 100000
  multiplier: 3

font: 
  normal:
    family: JetBrains Mono
    style: Medium
  bold:
    family: JetBrains Mono
    style: Bold
  italic:
    family: JetBrains Mono
    style: Italic
  bold_italic:
    family: JetBrains Mono
    style: Bold Italic
  size: 14.0
  AppleFontSmoothing: true
draw_bold_text_with_bright_colors: true

